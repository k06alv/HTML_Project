<!DOCTYPE html>
<html>
<head>
<title>Kyshany's BMI Calculator</title>
<link rel="stylesheet" href="mystyle.css">

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f7cce6;
    color: white;
    text-align: center;
    padding: 20px;
  }

  input, button {
    padding: 10px;
    margin: 5px;
    border-radius: 8px;
    border: none;
  }

  button {
    background-color: white;
    color: #d63384;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background-color: #ffd6eb;
  }
</style>
</head>

<body>

<h1>PROGRAMS</h1>
<p>This is an exercise in rewriting my C++ programs in JavaScript.</p>
<p>Why? So that everyone can use it in a browser.</p>

<h2>Calculating Your BMI</h2>

<input type="number" id="IB" placeholder="Enter your weight in lbs.">
<input type="number" id="inch" placeholder="Enter your height in inches.">
<br>
<button onclick="calculateBMI()">Calculate BMI</button>

<p>Result: <span id="result"></span></p>

<script>
function calculateBMI() {
   let IB = parseFloat(document.getElementById('IB').value);
   let inch = parseFloat(document.getElementById('inch').value);
   let text = "";

   if (isNaN(IB) || isNaN(inch) || inch <= 0) {
      document.getElementById('result').textContent = "Please enter valid numbers.";
      return;
   }

   let BMI = (IB * 703) / (inch * inch);

   if (BMI < 18.5) {
     text = "You are underweight.";
   } else if (BMI < 24.9) {
     text = "You are healthy.";
   } else if (BMI < 29.9) {
     text = "You are overweight.";
   } else {
     text = "You have obesity.";
   }

   document.getElementById('result').textContent =
       "Your BMI is " + BMI.toFixed(2) + ". " + text;
}
</script>

</body>
</html>
